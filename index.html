<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Beep! Boop!</h1>

      <div class="input">
        <h3>Enter a number and check how the numbers from 0 to yours will be converted.</h3>
        <form class="mainForm">

          <div class="form-group">
            <label for="name">Your name:</label>
            <input id="name" type="text">
          </div>

          <div class="form-group">
            <label for="number">Your number:</label>
            <input id="number" type="number">
          </div>

          <button id="submit" type="submit" name="button">Go</button>
        </form>
      </div>

      <div class="result">
        <h3><span class="name"></span></h3>
        <h3>Here is the result:</h3>
        <p>
          <span id="result"></span>
          <ul></ul>
        </p>
        <button id="again" type="button" name="button">Again</button>
      </div>
    </div>
  </body>
</html>
